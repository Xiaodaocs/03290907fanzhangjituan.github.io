<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>反张集团总站</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="s.css">
        <style>
            /* 基础字体设置 */
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #505050;
                margin: 0;
                padding: 0;
            }
    
            /* 主要容器 */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
    
            /* 标题样式 */
            h1, h2, h3 {
                font-weight: bold;
                line-height: 1.2;
                margin-top: 40px;
                margin-bottom: 20px;
            }
            
            /* 段落间距 */
            p {
                margin-bottom: 15px;
            }
    
            /* 表单美化 */
            form {
                margin-top: 40px;
            }
            
            input[type="text"], textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 20px;
            }
            
            button, input[type="submit"] {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            button:hover, input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
</head>
<body>
    
    <div id="cursor-follower"></div>
    <script src="ss.js" defer></script>
    <header>
        <h1>反 张 集 团 总 站</h1>
    </header>

        <a href="#" class="article-excerpt">扣工资首页</a>

    <main>
        <p class="article-excerpt">此乃反张集团总站（v0.35.2测试版）"</p>

        <section id="salaryDeduction">
            <h2>嗯？！~扣~！工~！~~资~~~~~！！！！！！！</h2>
            <form onsubmit="return deductSalary(event)">
                <label for="initialSalary">刘刘的初始工资:</label>
                <input type="number" id="initialSalary" required>
                <label for="deductionAmount">扣了（刘：no）分工资:</label>
                <input type="number" id="deductionAmount" required>
                <button type="submit">剩余的一点点：</button>

        <img src="反张.jpg" alt="Article Image">

            <a href="about.html" class="read-more">关于反张-总裁</a>
        </div>
    </div>
    <script src="script.js"></script> <!-- 引入JavaScript -->
</body>
</html>
